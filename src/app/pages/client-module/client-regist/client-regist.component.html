<h2 class="text-center text-dark m-4">Control de Cliente</h2>
<h5 class="text-center text-dark m-4">Registro de cliente</h5>
<hr>

<div class="card">
    <div class="row">

        <div class="col-md-12">
            <form>
                <div class="row container mt-1">
                    <div class="col-md-12 mt-2">
                        <label>Nombre completo</label>
                        <div>
                            <input name="Name" class="form-control mr-sm-2" type="search" >
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label>Direcci√≥n</label>
                        <div>
                            <input name="Direccion" class="form-control mr-sm-2" type="search" >
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label>Correo</label>
                        <div>
                            <input name="Correo" class="form-control mr-sm-2" type="search" >
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label>Telefono</label>
                        <div>
                            <input  name="Telefono" class="form-control mr-sm-2" type="search" >
                        </div>
                    </div>
                     <!-- se muestra el listado con busqueda -->
                     
                </div>

                <div class="container mt-2">
                    <div class="row">
                        <div class="col-6">          
                                <button type="button " class="btn btn-lg btn-primary float-right">Registrar</button>                               
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-lg btn-primary float-left">Volver</button>
                    </div>
                    </div>
                </div>

                <div class="row container mt-4">
                    <div class="container small">
                        <div class="row fadeIn">
                            <div class="col-12">

                                
                                <!-- <div class="mt-4 float-right fadeIn ">

                                </div> -->

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
